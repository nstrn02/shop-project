<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/main.css"> 

  </head>
  <body>
    <div class="shop-header">

      <div class="header-right-section">
        <a href="shop.html" class="header-link">
          <span class="shop">فروشگاه</span>
        </a> 
      </div>

      <div class="header-middle-section">

        <button class="search-button">
        <img class="search-icon" src="/assets/media/images/search.png">

        </button>
        <input class="search-bar" type="text" placeholder="جست و جو">

      </div>

      <div class="header-left-section">
        <a class="account-link header-link" href="account.html">
          <span class="account">حساب کاربری</span>
        </a>
      </div>

      <div class="header-end-section">
        <a class="cart-link header-link" href="cart.html">
          <img class="cart-icon" src="/assets/media/images/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
        </a> 
      </div>


    </div>

    <div class="category-bar">
      <a href="category.html?cat=labaniat">لبنیات</a>
      <a href="category.html?cat=drink">نوشیدنی</a>
      <a href="category.html?cat=food">مواد غذایی</a>
      <a href="category.html?cat=grocery">خوار و بار</a>
      <a href="category.html?cat=behdashti">بهداشتی</a>
      <a href="category.html?cat=snack">تنقلات</a>

    </div>

    <div class="main">
      <div class="products-grid js-products-grid">     
      
      </div>
    </div>


    <script type="module" src="/js/shop.js"></script>
  </body>
</html>
